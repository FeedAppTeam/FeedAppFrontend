<ion-content>
  <ion-list >
    <ion-item *ngFor="let item of benevol;let index = index"> 
            <ion-avatar slot="start">
                <ion-img src="/assets/avatar/avatar2.png"></ion-img>
            </ion-avatar>
            <div class="card-info">
                <ion-label>
                    <h2>{{item.name}}</h2>
                    <h3>{{item.code}}</h3>
                </ion-label>  
                <ion-toggle [(ngModel)]="button[index]" (click)="delete(index)" class="toggle"></ion-toggle>  
             </div>

      </ion-item>
  </ion-list>
</ion-content>
