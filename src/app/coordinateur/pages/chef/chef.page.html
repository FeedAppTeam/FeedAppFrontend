<ion-content>
<ion-list>
  <ion-item *ngFor="let item of chef"> 
      <ion-avatar slot="start">
          <ion-img src="/assets/avatar/avatar2.png"></ion-img>
      </ion-avatar>
      <div class="card-info">
          <ion-label>
              <h2>{{item.name}}</h2>
              <h3>{{item.code}}</h3>
          </ion-label>
      </div> 
    </ion-item>
</ion-list>

</ion-content>
