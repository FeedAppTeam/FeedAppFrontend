<ion-header>
  <ion-toolbar>
    <ion-title>
      Select Avatar
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss(link)">
        <ion-icon name="close" showWhen="android"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let avatar of avatars">
        <ion-thumbnail>
          <img [src]=avatar (click)= "dismiss(avatar)">
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
