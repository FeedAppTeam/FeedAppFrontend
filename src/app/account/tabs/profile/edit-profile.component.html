<div class="edit-profile" *ngFor="let profile of profiles">
  <form>
    <ion-item lines="none">
      <ion-label color="tertiary" position="stacked">
        <ion-icon name="person" slot="start"></ion-icon>
        Full Name
      </ion-label>
      <ion-input value="{{ profile.informations.name }}" inputmode="text"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label color="tertiary" position="stacked">
        <ion-icon name="call" slot="start"></ion-icon>
        Phone
      </ion-label>
      <ion-input value="{{ profile.informations.phone }}" inputmode="tel"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label color="tertiary" position="stacked">
        <ion-icon name="mail" slot="start"></ion-icon>
        Email
      </ion-label>
      <ion-input value="{{ profile.informations.email }}" inputmode="email" ></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label color="tertiary" position="stacked">
        <ion-icon name="transgender" slot="start"></ion-icon>
        Gender
      </ion-label>
      <ion-input value="{{ profile.informations.gender }}" inputmode="text"  ></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label color="tertiary" position="stacked">
        <ion-icon name="location" slot="start"></ion-icon>
        City
      </ion-label>
      <ion-input value="{{ profile.informations.city }}" inputmode="text"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button class="update">
          <ion-icon slot="start" name="create"></ion-icon>
          Update Profile
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</div>
